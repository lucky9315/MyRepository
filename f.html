<body class="body">

        
        <div class="my">
                <label id="label" class="label">00:00:00</label>
        </div>
        


    <div class="cont">
            <button type="button" class="btn btn-primary btn-lg button1" style="background-color: green; color: black;" onclick="start()">START</button>
            <button type="button" class="btn btn-primary btn-lg button2" style="background-color:red; color: black;" onclick="stop()">STOP</button>
            <button type="button" class="btn btn-primary btn-lg button3" style="background-color: yellow; color: black;" onclick="resume()">RESUME</button>
            <button type="button" class="btn btn-primary btn-lg button4" style="background-color:blue; color: black;" onclick="Restart()">RESTART</button>
    </div>


    
<script src="./f.js"></script>
